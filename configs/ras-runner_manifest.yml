plugin:
  plugin_name: ras-runner
  plugin_image_and_tag: williamlehman/ras-runner:v0.0.1
model_configuration:
  model_name: Muncie
  model_configuration_paths:
  - scheme: https
    authority: /model-library/Muncie-Test
    fragment: muncie.p04.tmp.hdf
  - scheme: https
    authority: /model-library/Muncie-Test
    fragment: muncie.b04
  - scheme: https
    authority: /model-library/Muncie-Test
    fragment: muncie.prj
  - scheme: https
    authority: /model-library/Muncie-Test
    fragment: muncie.x04
model_compute_resources:
  min_cpus: 1
  desired_cpus: 2
  max_cpus: 4
  instance_types:
  - m2.micro
  compute_environment_type: EC2
  compute_environment_management_state: true
inputs: []
outputs:
- name: muncie.p04.hdf
  parameter: ras results hdf file
  format: .hdf
- name: muncie.log
  parameter: ras log file
  format: .log